    <div id="order" class="order">
      <div class="formtitle"><h1>Order Form</h1></div>
      <form
        action="/submit_order"
        method="post"
        enctype="multipart/form-data"
        id="orderForm"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="itemType">Select Item Type:</label>
        <select
          id="itemType"
          name="itemType"
          required
          onchange="toggleFields()"
        >
          <option value="" selected disabled>Select an option</option>
          <option value="canvas">Canvas</option>
          <option value="rugs">Rugs</option>
          <option value="custom">Custom Item</option>
        </select>

        <div id="sizeContainer">
          <label for="size"
            >Size (width x height):<span class="small"
              >Measurements in centimeters (cm)</span
            ></label
          >
          <input type="text" id="size" name="size" placeholder="e.g., 70x70" />
        </div>

        <div id="shapeContainer">
          <label for="shape">Select Shape:</label>
          <select id="shape" name="shape">
            <option value="" selected disabled>Select an option</option>
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="cutout">Cutout</option>
          </select>
        </div>

        <div id="rugSizeContainer">
          <label for="rugSize">Select Size:</label>
          <select id="rugSize" name="RugSize">
            <option value="" selected disabled>Select an option</option>
            <option value="large">
              Mini Rug (10cm-20cm) smallest size, almost no detail
            </option>
            <option value="small">
              Small Rug (20cm-40cm) small amount of detail, basic shapes and
              colors
            </option>
            <option value="medium">
              Medium Rug (40cm-60cm) more detail but still basic designs
            </option>
            <option value="large">Large Rug (60-100cm) max detail</option>
            <option value="large">
              Giant Rug (100+cm) flawless, extreme detail
            </option>
          </select>
        </div>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />

        <label for="location">Location (Country and city):</label>
        <input type="text" id="location" name="locations" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <button type="submit">Submit Order</button>
      </form>
